<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번 문제</title>
</head>

<body>
    <h1>StopWatch</h1>
    <div id="content"></div>

    <script>
        let i = 0;
        var audio = new Audio('https://t1.daumcdn.net/cfile/tistory/99644A3C5CEA9DF014');
        setInterval(() => {
            if(i>=60){
                document.getElementById('content').innerHTML = 'now : ' + parseInt(i/60)+'min '+i%60 + ' sec';
                if(i%60==0){audio.play();}
            }
            else{
                document.getElementById('content').innerHTML = 'now : ' +i + ' sec';
            }
            i++;
        }, 1000);
    </script>
</body>

</html>
