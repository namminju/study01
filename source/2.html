<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>

<body>
    <h1 id="title" style="text-align: center;">리스트&표</h1>
    <hr>
    <ol id="ol_tag">
        <li class = "ol_li">과목</li>
        <ul id="ul_tag">
            <li class = "ul_li">기초프로그래밍</li>
            <li class = "ul_li">컴퓨터알고리즘과실습</li>
            <li class = "ul_li">종합설계1</li>
        </ul>
    </ol>

</body>



    <table border="5" style="text-align: center;">
        <thead>
            <tr> <!--한 행을 만들어주는 태그 tr-->
                <th>과목</th> <!--제목을 만들어주는 태그 th (h1태그처럼 사용해 주시면 됩니다.)-->
                <th>수강여부</th>
                <th>필수여부</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>컴퓨터알고리즘과실습</td> <!--데이터를 넣는 태그 td-->
                <td>o</td> <!--꼭 순서대로 데이터를 넣어주셔야 합니다!-->
                <td>x</td>

            </tr>
            <tr>
                <td>기초프로그래밍</td>
                <td>o</td>
                <td>o</td>
            </tr>
            <tr>
                <td>종합설계1</td>
                <td>x</td>
                <td>o</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2">남은 과목수</th> <!--옆으로 두 줄 병합!-->
            <td>1</td>
        </tfoot>

    </table>

</body>

</html>
